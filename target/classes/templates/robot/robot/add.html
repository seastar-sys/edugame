<!DOCTYPE html>
<html lang="zh" xmlns:th="https://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('新增机器人')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-job-add">
        <div class="form-group">
            <label class="col-sm-3 control-label">机器人名称：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="rname" id="rname" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">机器人账号：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="number" id="number" th:value="${robot.number}"  readonly = "readonly"  required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label ">机器人密码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="password" id="password" th:value="${robot.password}" readonly = "readonly"  required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">备注：</label>
            <div class="col-sm-8">
                <textarea id="remark" name="remark" class="form-control"></textarea>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "robot/robot";
    function submitHandler() {
        $.operate.save(prefix + "/add", $('#form-job-add').serialize());
    }
</script>
</body>
</html>
